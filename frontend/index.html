
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Enviar Mensaje</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
<h2>Enviar mensaje</h2>

<select id="contact">
  <option value="1">Belen</option>
  <option value="2">Daniel</option>
  <option value="3">Mateo</option>
  <option value="4">Myriam</option>
  <option value="5">Julieta</option>
  <option value="6">Matias</option>
</select>

<textarea id="message" placeholder="EscribÃ­ tu mensaje"></textarea>

<button onclick="sendMail()">Enviar</button>
<p id="status"></p>
</div>

<script>
async function sendMail() {
  const contactId = Number(document.getElementById("contact").value);
  const message = document.getElementById("message").value;

  const res = await fetch("http://localhost:3001/send", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ contactId, message })
  });

  document.getElementById("status").innerText =
    res.ok ? "Mensaje enviado correctamente" : "Error al enviar";
}
</script>
</body>
</html>
